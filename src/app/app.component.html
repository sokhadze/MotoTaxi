<ion-app>
    <ion-split-pane>
      <ion-menu>
        <ion-header>
           <ion-toolbar>
             <ion-title>{{isAuth ? 'MotoTaxi' : 'ავტორიზაცია'}}</ion-title>
           </ion-toolbar>
        </ion-header>
        <ng-container *ngIf="isAuth">

        <ion-content>
          <ion-list>
            <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
              <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
                <ion-icon slot="start" [name]="p.icon"></ion-icon>
                <ion-label>
                  {{p.title}}
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ion-list>
        </ion-content>
        </ng-container>

      </ion-menu>
      <ion-router-outlet main></ion-router-outlet>
    </ion-split-pane>
</ion-app>
