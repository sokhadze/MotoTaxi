<ion-header>
  <ion-toolbar>
    <ion-title>
      {{isAuth ? 'MotoTaxi' : 'რეგისტრაცია'}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-item>
    <ion-label position="floating">მომხმარებლის სახელი</ion-label>
    <ion-input [(ngModel)]="username"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">პაროლი</ion-label>
    <ion-input type="password"  [(ngModel)]="password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">გაიმეორეთ პაროლი</ion-label>
    <ion-input type="password"  [(ngModel)]="password"></ion-input>
  </ion-item>

  <ion-button color="primary" (click)="signUp()">რეგისტრაცია</ion-button>

  <ion-button color="warning" routerLink="/home">ავტორიზაცია</ion-button>

</ion-content>
